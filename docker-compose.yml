version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - RUST_LOG=info
    ports:
      - "${SIGMA_BACKEND_PORT:-34998}:8000"
    volumes:
      - ${SIGMA_DATA_PATH:-/mnt/user/appdata/SIGMA}:/data/gnupg
    restart: unless-stopped
    network_mode: ${SIGMA_NETWORK_MODE:-bridge}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${SIGMA_FRONTEND_PORT:-34999}:3000"
    restart: unless-stopped
    network_mode: ${SIGMA_NETWORK_MODE:-bridge}
